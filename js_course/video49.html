<script>
  // Lexial and closure

// lexial scope
// in this lexial scope inner function can access outer function varibales etc.


function init() {
  var name = "Mozilla"; // name is a local variable created by init
  function displayName() {
    // displayName() is the inner function, that forms a closure
    console.log(name); // use variable declared in the parent function
  }
  displayName();
}
init(); // Mozilla
// console.log(name); 
// // couldn't access because it isn't in lexial scope it outer of outer scope


function outer(){
    let username = "hitesh"
    // console.log("OUTER", secret); 
    // outer function can't access inner function variable's
    function inner(){  
        let secret = "my123"
        console.log("inner", username);
    }
    function innerTwo(){
        console.log("innerTwo", username);
        // console.log(secret); 
        // functions that are in outer function can't access each other
    }
    inner() // inner hitesh
    innerTwo() // innerTwo hitesh

}
outer()



function makeFunc() {
      const name = "Mozilla";
      function displayName() {
          console.log(name);
      }
      return displayName;
  }

const myFunc = makeFunc(); // in this full lexial scope get in myfun variable.
// not the makeFun() context. remeber const myFun get lexial scope of makeFun() even after execution
